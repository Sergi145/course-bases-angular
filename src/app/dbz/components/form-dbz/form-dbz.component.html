<form (ngSubmit)="emitCharacter()">
  <!-- This is an example component -->
  <h2 class="text-3xl mb-2 text-center mb-2 font-semibold">Agregar personaje</h2>
  <div class='w-full max-w-lg px-10 py-8 mx-auto bg-white rounded-lg shadow-xl'>
    <div class='max-w-md mx-auto space-y-6'>
      <div class='text-base leading-7'>
        <div>
          <input type="text" [(ngModel)]="character.name" name="name" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre dragon Ball">
        </div>

      </div>
      <div class='text-base leading-7'>
        <div>
          <input type="number" [(ngModel)]="character.power" name="power" id="input-group-2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Poder">
        </div>

      </div>
      <button type="submit" class='block w-full px-4 py-2 font-medium tracking-wide text-center text-white capitalize transition-colors duration-300 transform bg-teal-400 rounded-md hover:bg-teal-500 focus:outline-none focus:ring focus:ring-teal-300 focus:ring-opacity-80'>
        Agregar
      </button>
    </div>
  </div>
</form>
